<app-sidebar></app-sidebar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-12">Nuevo Empleado</h2>
            </div>
          </div>
        </div>

        <!-- -------------------------------------------------------------------------------- -->
        <!-- -------------------------------- FORMULARIO ------------------------------------ -->

        <form [formGroup]="formulario">
          <h2 class="col-12">Datos Empleado</h2>
          <hr />
          <div class="col-12 d-flex">
            <div class="form-group col-lg-6 px-0">
              <label class="form-label">Legajo</label>
              <input
                required
                type="number"
                class="form-control"
                formControlName="legajo"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('legajo')?.invalid &&
                  formulario.get('legajo')?.touched &&
                  formulario.get('legajo')?.hasError('legajoExists') == false
                "
              >
                El legajo es requerido
              </div>
            </div>
            <small
              class="text-danger"
              *ngIf="
                formulario.get('legajo')?.hasError('legajoExists') &&
                formulario.get('legajo')?.touched
              "
              >El legajo ya existe!!</small
            >
          </div>
          <div class="col-12 d-flex">
            <div class="d-column form-group col-lg-6 px-0 mr-2">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                formControlName="nombre"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('nombre')?.invalid &&
                  formulario.get('nombre')?.touched
                "
              >
                El nombre es requerido
              </div>
            </div>
            <div class="d-column form-group col-lg-6 px-0">
              <label class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                formControlName="apellido"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('apellido')?.invalid &&
                  formulario.get('apellido')?.touched
                "
              >
                El apellido es requerido
              </div>
            </div>
          </div>
          <div class="col-12 d-flex">
            <div class="col-lg-6 px-0 mr-2 d-column form-group">
              <label class="form-label">Fecha de Nacimiento</label>
              <input
                type="date"
                class="form-control"
                formControlName="fechaNacimiento"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('fechaNacimiento')?.invalid &&
                  formulario.get('fechaNacimiento')?.touched
                "
              >
                La fecha de nacimiento es requerida
              </div>
            </div>
            <div class="col-lg-6 px-0 mr-2 d-column form-group">
              <label class="form-label">Fecha de Ingreso </label>
              <input
                type="date"
                class="form-control"
                formControlName="fechaIngreso"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('fechaIngreso')?.invalid &&
                  formulario.get('fechaIngreso')?.touched
                "
              >
                La fecha de ingreso es requerida
              </div>
            </div>
          </div>
          <div class="col-12 d-flex">
            <div class="col-lg-6 px-0 mr-2 d-column form-group">
              <label class="form-label">Área</label>
              <input type="text" class="form-control" formControlName="area" />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('area')?.invalid &&
                  formulario.get('area')?.touched
                "
              >
                El área es requerida
              </div>
            </div>
            <div class="col-lg-6 px-0 mr-2 d-column form-group">
              <label class="form-label">Sueldo Bruto</label>
              <input
                type="number"
                class="form-control"
                formControlName="sueldoBruto"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('sueldoBruto')?.invalid &&
                  formulario.get('sueldoBruto')?.touched
                "
              >
                El sueldo bruto es requerido
              </div>
            </div>
          </div>
        </form>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success mb-3"
            role="button"
            (click)="registrarEmpleado()"
            [disabled]="formulario.invalid"
          >
            Cargar empleado
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
