<app-sidebar></app-sidebar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <!-- <img src="assets/utn.png" alt="" class="img" /> -->
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-12">Nuevo Recibo</h2>
            </div>
          </div>
        </div>

        <!-- -------------------------------------------------------------------------------- -->
        <!-- -------------------------------- FORMULARIO ------------------------------------ -->

        <form [formGroup]="formulario">
          <h2 class="col-12">Datos del Recibo</h2>
          <hr />
          <div class="col-12 d-flex">
            <div class="col-lg-6 px-0 mr-2 d-column form-group">
              <label class="form-label">Año</label>
              <input
                type="number"
                class="form-control"
                formControlName="ano"
                maxlength="4"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('ano')?.invalid &&
                  formulario.get('ano')?.touched
                "
              >
                El año es requerido
              </div>
            </div>
            <div class="col-lg-6 px-0 d-column form-group">
              <label class="form-label">Mes</label>
              <select class="form-control" formControlName="mes">
                <option [ngValue]="m.numero" *ngFor="let m of meses">
                  {{ m.mes }}
                </option>
              </select>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('mes')?.invalid &&
                  formulario.get('mes')?.touched
                "
              >
                El mes es requerido
              </div>
            </div>
          </div>
          <div class="col-12 d-flex">
            <div class="col-lg-6 mr-2 px-0 form-group d-column">
              <label class="form-label">Sueldo Bruto</label>
              <input
                type="number"
                class="form-control"
                formControlName="sueldoBruto"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('sueldoBruto')?.invalid &&
                  formulario.get('sueldoBruto')?.touched
                "
              >
                El sueldo bruto es requerido
              </div>
            </div>
            <div class="col-lg-6 d-column px-0 form-group">
              <label class="form-label">Monto Antigüedad</label>
              <input
                type="number"
                class="form-control"
                formControlName="montoAntiguedad"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('montoAntiguedad')?.invalid &&
                  formulario.get('montoAntiguedad')?.touched
                "
              >
                El monto de antigüedad es requerido
              </div>
            </div>
          </div>
          <div class="col-12 d-flex">
            <div class="col-lg-6 mr-2 px-0 form-group d-column">
              <label class="form-label">Monto Jubilación</label>
              <input
                type="number"
                class="form-control"
                formControlName="montoJubilacion"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('montoJubilacion')?.invalid &&
                  formulario.get('montoJubilacion')?.touched
                "
              >
                El monto de jubilación es requerido
              </div>
            </div>
            <div class="col-lg-6 px-0 form-group d-column">
              <label class="form-label">Monto Obra Social</label>
              <input
                type="number"
                class="form-control"
                formControlName="montoObraSocial"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('montoObraSocial')?.invalid &&
                  formulario.get('montoObraSocial')?.touched
                "
              >
                El monto de la obra social es requerido
              </div>
            </div>
          </div>
          <div class="col-12 d-flex">
            <div class="col-lg-6 px-0 mr-2 form-group d-column">
              <label class="form-label">Monto Fondo Alta Complejidad</label>
              <input
                type="number"
                class="form-control"
                formControlName="montoFAC"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('montoFAC')?.invalid &&
                  formulario.get('montoFAC')?.touched
                "
              >
                El monto Fondo Alta Complejidad es requerido
              </div>
            </div>
            <div class="col-lg-6 px-0 form-group d-column">
              <label class="form-label">Empleado</label>
              <select class="form-control" formControlName="empleado">
                <option *ngFor="let e of empleados" [ngValue]="e">
                  {{ e.legajo }} - {{ e.nombre }} {{ e.apellido }}
                </option>
              </select>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  formulario.get('empleado')?.invalid &&
                  formulario.get('empleado')?.touched
                "
              >
                El empleado es requerido
              </div>
            </div>
          </div>
        </form>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success mb-3"
            role="button"
            (click)="registrarRecibo()"
            [disabled]="formulario.invalid"
          >
            Cargar recibo de sueldo
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
